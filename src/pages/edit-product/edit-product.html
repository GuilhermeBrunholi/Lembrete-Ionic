<ion-header>
  <ion-navbar>
    <ion-title>
      Lembrete
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>

      <ion-item>
        <ion-label stacked>Nome</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="model.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Descrição</ion-label>
        <ion-input type="text" name="price" [(ngModel)]="model.price"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Hora</ion-label>
        <ion-datetime displayFormat="HH:mm" name="duedate" [(ngModel)]="model.duedate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label stacked>Categoria</ion-label>
        <ion-select name="category_id" [(ngModel)]="model.category_id">
          <ion-option *ngFor="let category of categories" value="{{ category.id }}">{{ category.name}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Ativo</ion-label>
        <ion-checkbox name="active" [(ngModel)]="model.active"></ion-checkbox>
      </ion-item>

    </ion-list>

    <button ion-button block (click)="save()">Salvar</button>

  </ion-content>
